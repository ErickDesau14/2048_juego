
<ion-content [fullscreen]="true" class="game">

  <ion-grid>
    <ion-row>

    </ion-row>
    <ion-row>
      <ion-col>

        <ion-grid id="board-Game" #boardGame>
          <ion-row *ngFor="let r of rows; let row = index">
            <ion-col *ngFor="let c of cols; let col = index" [attr.id]="row + '' + col" [ngClass]="{'grid-cell': board[row][col] === null}">
              {{board[row][col] ? board[row][col].value : ''}}
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
